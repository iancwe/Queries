<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <meta charset="utf-8">
    <title>Quiz Wager</title>
</head>

<body>
  <audio id="adele" src="./media/adele.mp3"></audio>
    <div class="field">
        <h1>Quiz Wager</h1>
        <h1>test test</h1>
        <button id="roll" type="button" name="roll">-ROLL</button>
        <button class="genres" id="musBtn" type="button" name="Music">Music</button>
        <button class="genres" id="movBtn" type="button" name="Movies">Movies</button>
        <button class="genres" id="sciBtn" type="button" name="Science/Logic">Science & Logic</button>
        <button class="genres" id="pplBtn" type="button" name="Famousppl">Famous People</button>
        <button id="musictime" type="button" name="button">music</button>
    </div>
    <div class="quizArea">
        <h1>Quiz Time</h1>
        <div class="scores">
          <div id="showP1"></div>
          <div id="showP2"></div>
        </div>
        <div class="question"></div>
        <div class="wrapper">
            <div id="p1" class="selection">
                <div class="choice" id="c1"></div>
                <div class="choice" id="c2"></div>
                <div class="choice" id="c3"></div>
                <div class="choice" id="c4"></div>
            </div>
            <div id="p2" class="selection">
                <div class="choice2" id="cp1"></div>
                <div class="choice2" id="cp2"></div>
                <div class="choice2" id="cp3"></div>
                <div class="choice2" id="cp4"></div>
            </div>
        </div>
        <button type="button" id='quit' name="button">QUIT</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/test.js" charset="utf-8"></script>
</body>

</html>
